<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" type="image/png" href="img/logo_pokeball.png" />
	<meta charset="utf-8">
	<title>Pokemon Battle Demo</title>

	<link href="css/animations.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>

<body ondragstart="return false;">
	<div id="main-container" class="bullseye">
		<div id="top-screen">
			<img src="img/field.png"/>

			<img id="player" src="img/pokemon/charmander-b.png"/>
			<img id="player-info" src="img/player-info.png"/>
			<div id="player-health-bar">
				<div id="player-health"></div>
			</div>
			<div id="player-name"></div>
			<div id="player-lvl"></div>

			<img id="cpu" src="img/pokemon/pikachu-f-0.png"/>
			<img id="cpu-info" src="img/cpu-info.png"/>
			<div id="cpu-health-bar">
				<div id="cpu-health"></div>
			</div>
			<div id="cpu-name"></div>
			<div id="cpu-lvl"></div>

			<img id="attack" src="img/attack.png" class="hide"/>

			<div id="text-box">
				<img src="img/text-box.png"/>
				<div id="action-text"></div>
			</div>
		</div>

		<div id="bottom-screen">
			<div id="player-buttons" class="hide">
				<div id="move-1" class="move-button" value="0" style="bottom: 125px; left: 2px;">
					<div class="move-text"></div>
					<img src="img/move.png"/>
				</div>
				<div id="move-2" class="move-button" value="1" style="bottom: 125px; right: 2px;">
					<div class="move-text"></div>
					<img src="img/move.png"/>
				</div>
				<div id="move-3" class="move-button" value="2" style="bottom: 63px; left: 2px;">
					<div class="move-text"></div>
					<img src="img/move.png"/>
				</div>
				<div id="move-4" class="move-button" value="3" style="bottom: 63px; right: 2px;">
					<div class="move-text"></div>
					<img src="img/move.png"/>
				</div>
			</div>
			<div id="game-over" class="hide">GAME OVER</div>
			<img src="img/lower-bg.png"/>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/pokemon.js"></script>
	<script type="text/javascript" src="js/moves.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
